<body class="bg-dark d-flex align-items-center justify-content-center">
    <script>
        var defaultArray = ['apple', 'strawberry', 'banana', 'orange', 'mango'];
        var currentArray = [];

        function tabSwitch(param)
        {
            // List of list items elements
            var list = document.getElementsByClassName('nav-link');

            // resetting all active items, then activating clicked item.
            for(var i = 0;i < list.length; i++) {
                list[i].classList.remove('active');
            }
            param.classList.add('active');

            // Display corresponding div body and hiding others.
            if(param.id == 't1') {
                document.getElementById('task1').classList.remove('d-none');
                document.getElementById('task2').classList.add('d-none');
            }
            else {
                document.getElementById('task1').classList.add('d-none');
                document.getElementById('task2').classList.remove('d-none');
            }
        }
    </script>

    <div class="card text-center" style="width: 50%; height: 50%;">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                    <a class="nav-link active"  href="#" id="t1" onclick="tabSwitch(this);return false;">Task 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="tabSwitch(this);return false;">Task 2</a>
                </li>
            </ul>
        </div>

        <div class="card-body">
            <div id="task1" class="text-center container-fluid" style="width: 100%; height: 100%;">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col align-content-center">
                            <input type="text" class="form-control" placeholder="Enter element.">
                            <button type="button" class="btn btn-success w-50 mt-3 text-center"><i class="bi bi-plus-circle-fill"></i> Add</button>
                        </div>
                        <div class="col-6 align-content-center">

                            <button type="button" class="btn btn-danger w-50 mt-3 text-center"><i class="bi bi-trash-fill"></i> Pop</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="task2" class="text-center container-fluid d-none">

                <div class="row">

                </div>
            </div>
            
        </div>
    </div>
